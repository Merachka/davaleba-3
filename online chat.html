<!DOCTYPE html>
<html>
  <head>
    <title>ონლაინ ჩატი</title>
    <style>
      .chat-container {
        display: flex;
        flex-direction: column;
        height: 500px;
        width: 500px;
        border: 1px solid black;
        margin: 0 auto;
        padding: 10px;
      }
      .chat-header {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50px;
        width: 100%;
        background-color: lightgray;
      }
      .chat-header h2 {
        margin: 0;
      }
      .chat-body {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        overflow-y: scroll;
        padding: 10px;
      }
      .message {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-bottom: 10px;
      }
      .message img {
        height: 50px;
        width: 50px;
        border-radius: 25px;
        margin-right: 10px;
      }
      .message p {
        background-color: lightblue;
        padding: 10px;
        border-radius: 10px;
        max-width: 80%;
      }
      .message.client p {
        background-color: lightyellow;
        align-self: flex-end;
        justify-content: flex-end;
      }
      .chat-input {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50px;
        width: 100%;
        background-color: lightgray;
      }
      .chat-input input[type="text"] {
        height: 30px;
        width: 80%;
        padding: 5px;
      }
      .chat-input input[type="submit"] {
        height: 30px;
        width: 20%;
        background-color: lightblue;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>

      </div>
      <div class="chat-input">

        <input type="submit" value="Send" id="chat-submit">
      </div>
    </div>
